<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>

<body>
    <b>Primeiro Nome:</b>
    <input id="primeiro" type="text" placeholder="Primeiro Nome">
    <b>Último Nome:</b>
    <input id="ultimo" type="text" placeholder="Último Nome"><br>
    <button onclick="incluir()" id="botao">Incluir</button>
    <ul id="lista"><h1>Mini Cadastro</h1>
        
    </ul>
</body>

</html>

<script>
    function incluir() {
        lista.innerHTML += "<li>" + primeiro.value + " " + ultimo.value + "</li>";
    }
</script>
