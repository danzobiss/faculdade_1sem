<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões</title>
</head>

<body>
    <div>
        <button style="background-color: green; height: 45px; width: 90px; color: white; font-weight: bold;"
            onclick="verde()">Verde</button>
        <button style="background-color: yellow; height: 45px; width: 90px; color: black; font-weight: bold;"
            onclick="amarelo()">Amarelo</button>
        <button style="background-color: blue; height: 45px; width: 90px; color: white; font-weight: bold;"
            onclick="azul()">Azul</button>
    </div>
    <div>
        <img src='https://static.wikia.nocookie.net/tkoc/images/0/09/Goku.png/revision/latest/scale-to-width-down/340?cb=20130424212620&path-prefix=pt-br' onclick="goku()" style="height: 150px; margin: 25px; border: black 1px solid; background-color: firebrick;">
        <img src='https://i.pinimg.com/originals/61/71/03/6171035f563e6bd46c68130bdf074e81.png' onclick="vegeta()" style="height: 150px; margin: 25px; border: black 1px solid; background-color: firebrick;">
    </div>
    
</body>

</html>
<script>
    function verde() {
        alert("Verdaumzaum campeão da América");
    }
    function amarelo() {
        alert("Dinheiro muito foda");
    }
    function azul() {
        alert("Água geladinha hmmmmmm");
    }

    function goku() {
        alert("Oi, eu sou o Goku");
    }
    function vegeta() {
        alert("Se você não sabe quem sou não passa de um verme maldito!");
    }
</script>
